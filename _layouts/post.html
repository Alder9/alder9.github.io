<html>
	<head>
    {% include head.html %}
	</head>
	<body class="is-loading">

		<!-- Wrapper -->
			<div id="wrapper" class="fade-in">

				<!-- Header -->
        <header id="header">
          <a href="{{ "/" | absolute_url }}" class="logo"><img src="../../images/alder_logo_white.png" alt="Alder Logo" height=100></a>
        </header>

				<!-- Nav -->
					<nav id="nav">

            {% include nav.html %}
						
					</nav>

				<!-- Main -->
				<div id="main">
          <section class="post">
    				<header class="major">
      				<span class="date">{{page.date | date_to_string}}</span>
      				<h1>{{page.title}}</h1>
      			</header>
      			<p>{{content}}</p>
			  </section>
			  <footer>
				<ul class="actions">
					<li><a href="{{ "/" | absolute_url }}" class="button">Back to Home</a></li>
					<li><a href="{{ "/blog/" | absolute_url }}" class="button">Blog</a></li>
					<li><a href="{{ "/projects/" | absolute_url }}" class="button">Projects</a></li>
				  </ul>
			</footer>
		</div>
				<!-- Footer -->
		
		
		{% include foot.html %}

			
		
      <!-- Scripts -->
  		{% include scripts-main.html %}
			{% include tracking.html %}

	</body>
</html>
